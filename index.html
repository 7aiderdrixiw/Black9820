      color: var(--color-primary);

    }

    header p.subtitle {

      font-size: 1.4em;
      font-weight: 600;
      color: var(--color-secondary);
      text-shadow: 0 0 6px var(--color-secondary);
    }

    main {
      width: 90%;
      max-width: 900px;
      margin: 50px 0 80px 0;
    }

    section {
      background: var(--color-section-bg);
      border-radius: 15px;
      padding: 25px 30px;
      margin-bottom: 40px;
      box-shadow: 0 0 25px var(--color-shadow);
      animation: fadeInUp 1s ease forwards;
    }

    section h2 {
      border-bottom: 3px solid var(--color-primary);
      padding-bottom: 8px;
      margin-bottom: 20px;
      color: var(--color-primary);
      font-weight: 700;
      font-size: 1.8em;
    }

    .info p {
      font-size: 1.1em;
      margin: 8px 0;
    }

    .info p strong {
      color: var(--color-accent);
    }

    .accounts {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .account-group {
      width: 100%;
      max-width: 500px;
      background: #223244;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px var(--color-shadow);
      transition: transform 0.3s ease;
    }

    .account-group:hover {
      transform: translateY(-5px);
    }

    .account-group h3 {
      color: var(--color-secondary);
      margin-bottom: 12px;
      font-size: 1.3em;
      border-bottom: 2px solid var(--color-secondary);
      padding-bottom: 6px;
      text-align: center;
    }

    .account-group a {
      display: block;
      color: var(--color-text);
      text-decoration: none;
      font-weight: 600;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 6px;
      background: var(--color-primary);
      box-shadow: 0 0 8px var(--color-primary);
      transition: background 0.3s ease;
      text-align: center;
    }

    .account-group a:hover {
      background: var(--color-secondary);
      box-shadow: 0 0 12px var(--color-secondary);
    }

    /* الشريط الثابت للحقوق */
    footer.sticky-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      color: var(--color-text-light);
      text-align: center;
      font-size: 14px;
      padding: 10px 0;
      border-top: 1px solid var(--color-primary);
      box-shadow: 0 -3px 8px rgba(79, 209, 197, 0.3);
      z-index: 1000;
      user-select: none;
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2.4em;
      }
      section {
        padding: 20px 15px;
      }
      .account-group {
        width: 100%;
      }
    }
  </style>
</head>
